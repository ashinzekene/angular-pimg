<div [ngClass]="wrapperClassName" *ngIf="(dataSaver && loading) || delayed; else loadingContent">
  <img [ngClass]="classes" [ngStyle]="style" [src]="placeholder" />
  <button [ngClass]="buttonClassName" (click)="fetchImage()">
    Load image
  </button>
</div>
<ng-template #loadingContent>
  <img *ngIf="loading; else otherContent" [ngClass]="classes" [ngStyle]="style" [src]="placeholder" />
  <ng-template #otherContent>
    <img [ngStyle]="style" [ngClass]="classes" [src]="blob" />
  </ng-template>
</ng-template>
