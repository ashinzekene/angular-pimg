<h1>angular pimg</h1>

<div class="row">
  <div class="form-group col-md-7 col-lg-5">
    <input type="text" [(ngModel)]="srcSha" class="form-control">
    <button class="btn btn-secondary" (click)="changeSrc()">Oya Load am</button>
  </div>
</div>
<angular-pimg
[dataSaver]="{ wrapperClassName: 'my-wrapper', buttonClassName: 'btn btn-danger' }"
[src]="src"
[style]="{ width: '300px'}"
>
</angular-pimg>
