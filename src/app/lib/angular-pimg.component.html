<div *ngIf="dataSaver && loading; else loadingContent" [ngClass]="wrapperClassName">
  <img [ngClass]="classes" [ngStyle]="style" [src]="placeholder" />
</div>
<ng-template #loadingContent>
  <img [ngClass]="classes" [ngStyle]="style" [src]="placeholder" />
  <button [ngClass]="buttonClassName" (click)="fetchImage()">
    Load image
  </button>
</ng-template>
<img *ngIf="!delayed &&  !loading && blob" [ngStyle]="style" [ngClass]="classes" [src]="blob" />
